name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      METROHERO_API_KEY: ${{ secrets.METROHERO_API_KEY }}

    steps:
    - uses: actions/checkout@v3
    - name: âš¡ Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build package
      run: cargo build

    - name: Run unit tests
      run: cargo test --lib

    - name: Run doc tests
      run: cargo test --doc
      if: ${{ env.METROHERO_API_KEY != '' }}


    - name: Run linters
      run: cargo clippy
